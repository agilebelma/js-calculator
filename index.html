<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AgileBelma's Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/calculator.js"></script>
</head>

<body>
    <h1>AgileBelma's Calculator</h1>
    <div id="calculatorFrame">
        <br>
        <div id="displayPanel">
            0
        </div>
        <div id="buttonContainer">
            <button id="buttonAC" class="calButton" value="AC">AC</button>
            <button id="buttonCE" class="calButton" value="CE">CE</button>
            <button id="buttonPC" class="calButton" value="%">%</button>
            <button id="buttonDiv" class="calButton" value="/">/</button>
            <button id="button7" class="calButton" value="7">7</button>
            <button id="button8" class="calButton" value="8">8</button>
            <button id="button9" class="calButton" value="9">9</button>
            <button id="buttonMul" class="calButton" value="*">X</button>
            <button id="button4" class="calButton" value="4">4</button>
            <button id="button5" class="calButton" value="5">5</button>
            <button id="button6" class="calButton" value="6">6</button>
            <button id="buttonSub" class="calButton" value="-">-</button>
            <button id="button1" class="calButton" value="1">1</button>
            <button id="button2" class="calButton" value="2">2</button>
            <button id="button3" class="calButton" value="3">3</button>
            <button id="buttonAdd" class="calButton" value="+">+</button>
            <button id="button0" class="calButton" value="0">0</button>
            <button id="buttonDot" class="calButton" value=".">.</button>
            <button id="buttonEql" class="calButton" value="=">=</button>
        </div>
    </div>
</body>

</html>
